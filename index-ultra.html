</head>
<body>

        <!-- –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Ñ–æ—Ä–º–∞ –∑–∞—è–≤–∫–∏ (–≤–∏–¥–Ω–∞ —Å—Ä–∞–∑—É) -->
        <div id="main-content" style="display:none;">

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º—ã—Ö –º–æ–¥—É–ª–µ–π -->
        <div id="module-container"></div>

    <script>
        // ===== –°–£–ü–ï–†-–ë–´–°–¢–†–ê–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        let tg = window.Telegram.WebApp;
        
        // 1. –ú–ì–ù–û–í–ï–ù–ù–û —Å–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –º—ã –∂–∏–≤—ã
        tg.ready();
        tg.expand();
        
        // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ä–∞–∑—É
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 100);
        
        // 3. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–Ω–µ –±–ª–æ–∫–∏—Ä—É—è –∑–∞–≥—Ä—É–∑–∫—É)
        setTimeout(() => {
            if (tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                console.log('User:', user.first_name);
            }
        }, 200);
        
        // ===== –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ê–Ø –ü–û–î–ì–†–£–ó–ö–ê –ú–û–î–£–õ–ï–ô =====
        window.loadModule = function(moduleName) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('module-container').innerHTML = 
                '<div class="loading"><p>–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª—è...</p></div>';
            
            // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –Ω—É–∂–Ω—ã–π –º–æ–¥—É–ª—å
            const script = document.createElement('script');
            script.src = `modules/${moduleName}.js`;
            script.onload = function() {
                console.log(`Module ${moduleName} loaded`);
            };
            script.onerror = function() {
                document.getElementById('module-container').innerHTML = 
                    '<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥—É–ª—è</p>' +
                    '<button onclick="location.reload()">–ù–∞–∑–∞–¥</button>';
            };
            document.head.appendChild(script);
        };
        
        // ===== –ë–ê–ó–û–í–ê–Ø –§–£–ù–ö–¶–ò–û–ù–ê–õ–¨–ù–û–°–¢–¨ (–¥–ª—è —Ç–µ—Å—Ç–∞) =====
        window.showAdoptionForm = function() {
            const html = `

                    <input type="text" placeholder="–í–∞—à–µ –∏–º—è" id="name" style="width:100%;padding:12px;margin:10px 0;border:1px solid #ddd;border-radius:8px;">
                    <input type="tel" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" id="phone" style="width:100%;padding:12px;margin:10px 0;border:1px solid #ddd;border-radius:8px;">
                    <select style="width:100%;padding:12px;margin:10px 0;border:1px solid #ddd;border-radius:8px;">
                        <option>–í—ã–±–µ—Ä–∏—Ç–µ —Ü–µ–ª—å</option>
                        <option>–£—Å—ã–Ω–æ–≤–ª–µ–Ω–∏–µ</option>
                        <option>–ó–∞–ø–∏—Å—å –Ω–∞ –ø—Ä–∏—ë–º</option>
                        <option>–í–æ–ø—Ä–æ—Å</option>
                    </select>
                    <button onclick="submitLead()" style="width:100%;padding:15px;background:#FF6B8B;color:white;border:none;border-radius:8px;">
                        –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É
                    </button>
                    <button onclick="goBack()" style="width:100%;padding:10px;margin-top:10px;background:#ddd;border:none;border-radius:8px;">
                        –ù–∞–∑–∞–¥
                    </button>
                </div>
            `;
            document.getElementById('module-container').innerHTML = html;
        };
        
        window.goBack = function() {
            document.getElementById('module-container').innerHTML = '';
            document.getElementById('main-content').style.display = 'block';
        };
        
        window.submitLead = function() {
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                timestamp: new Date().toISOString()
            };
            
            tg.sendData(JSON.stringify({
                type: 'lead',
                data: data
            }));
            
            document.getElementById('module-container').innerHTML = `
                <div style="text-align:center;padding:40px 20px;">
                    <h3 style="color:#6BCF7F;">‚úÖ –ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!</h3>
                    <p>–ü–∞—Ä—Ç–Ω—ë—Ä –ø–æ–ª—É—á–∏—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram</p>
                    <button onclick="goBack()" style="padding:10px 20px;margin-top:20px;background:#FF6B8B;color:white;border:none;border-radius:8px;">

        };
        
        // –°–æ–æ–±—â–∞–µ–º –æ–± —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(() => {
