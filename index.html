</head>
<body>
    <div class="container">

                <textarea id="comment" placeholder="–ï—Å—Ç—å –ª–∏ —É –≤–∞—Å –æ–ø—ã—Ç —Å –∂–∏–≤–æ—Ç–Ω—ã–º–∏? –î–µ—Ç–∏? –î–æ–º/–∫–≤–∞—Ä—Ç–∏—Ä–∞?"></textarea>

            <button type="submit" class="btn-submit">

            <p>–ö—É—Ä–∞—Ç–æ—Ä –ø—Ä–∏—é—Ç–∞ —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.</p>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script>
        // Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        let tg = window.Telegram.WebApp;
        
        // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        tg.ready();
        
        // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –∏–º—è –∏–∑ Telegram
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Mini App loaded for FuturePetBot');
            
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                const nameInput = document.getElementById('name');
                if (nameInput && user.first_name) {
                    nameInput.value = user.first_name + ' ' + (user.last_name || '');
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            const form = document.getElementById('adoptionForm');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                const formData = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    petType: document.getElementById('petType').value,
                    comment: document.getElementById('comment').value,
                    timestamp: new Date().toISOString(),
                    userId: tg.initDataUnsafe?.user?.id || 'unknown'
                };
                
                console.log('Form data:', formData);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                form.style.display = 'none';
                successMessage.style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify({
                    type: 'adoption_form',
                    data: formData
                }));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(function() {
                    tg.close();
                }, 3000);
            });
            
            // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –≤—Å—ë –∑–∞–≥—Ä—É–∂–µ–Ω–æ
            setTimeout(function() {
                console.log('App fully initialized');
            }, 500);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            console.error('App error:', e.error);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Å—Ç—É—é —Ñ–æ—Ä–º—É –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö
            document.getElementById('adoptionForm').style.display = 'block';
        });
    </script>
